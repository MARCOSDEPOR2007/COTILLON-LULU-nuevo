<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotillón-LULU</title>
    <link rel="stylesheet" href="../estilos/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="./iamgenes/cotillon lulu logo.png"
      type="image/png"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo-container">
        <img
          src="./iamgenes/cotillon lulu logo.png"
          alt="Logo Cotillón LULU"
          class="logo"
        />
        <h1 class="nombre-pagina">COTILLÓN LULU</h1>
      </div>

      <button class="buscar">Buscar productos</button>

      <nav class="navegacion">
        <a href="index.html">Inicio</a>
        <a href="./paginas/productos.html">Productos</a>
        <a href="./paginas/sobrenosotros.html">Sobre Nosotros</a>
        <a href="./paginas/micarrito.html">Mi carrito</a>
        <a href="./paginas/iniciarsesion.html">Iniciar Sesión</a>
      </nav>
    </header>

    <!-- MAIN con carrusel -->
    <main class="main">
      <div
        id="carouselProductos"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <!-- Indicadores -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselProductos"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselProductos"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselProductos"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
          <!-- ITEM 1 -->
          <div class="carousel-item active">
            <img
              src="./iamgenes/reposteria1.jpg"
              class="d-block mx-auto imagen-producto"
              alt="Repostería"
            />
            <div class="carousel-caption d-none d-md-block bg-caption">
              <h5>Repostería</h5>
              <p>Todo para decorar tus tortas y mesas dulces</p>
            </div>
          </div>

          <!-- ITEM 2 -->
          <div class="carousel-item">
            <img
              src="./iamgenes/globos.jpeg"
              class="d-block mx-auto imagen-producto"
              alt="Globos"
            />
            <div class="carousel-caption d-none d-md-block bg-caption">
              <h5>Globos</h5>
              <p>Los mejores diseños para tus fiestas</p>
            </div>
          </div>

          <!-- ITEM 3 -->
          <div class="carousel-item">
            <img
              src="./iamgenes/carioca.webp"
              class="d-block mx-auto imagen-producto"
              alt="Carioca"
            />
            <div class="carousel-caption d-none d-md-block bg-caption">
              <h5>Carioca</h5>
              <p>Todo en cotillón divertido</p>
            </div>
          </div>
        </div>

        <!-- Controles -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselProductos"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselProductos"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p class="seguinos">Seguinos en nuestras redes</p>
      <a href="https://www.instagram.com/" target="_blank">
        <img
          class="instagram"
          src="./iamgenes/f1ddb34ac441bd31bb788d7779c4ec98.jpg"
          alt="Instagram"
        />
      </a>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
